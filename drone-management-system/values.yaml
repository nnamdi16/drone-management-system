# Default values for drone-management-system.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: drone-management-system
  pullPolicy: Never
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}


podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 8080
  nodePort: 32000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

#livenessProbe:
#  httpGet:
#    path: /api/v1/drone
#    port: 8080
#readinessProbe:
#  httpGet:
#    path: /api/v1/drone
#    port: 8080

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
 - name: config-volume
   configMap:
     name: "drone-management-system-config"

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
 - name: config-volume
   mountPath: "/config/service.auth.cfg"
   subPath: "service.auth.cfg"

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  postgresqlPassword: postgres
  postgresqlUsername: postgres

env:
  - name: SPRING_DATASOURCE_URL
    value: "jdbc:postgresql://postgresql:5432/drone-management-system"
  - name: SPRING_DATASOURCE_USERNAME
    value: "{{ .Values.postgresql.postgresqlUsername }}"
  - name: SPRING_DATASOURCE_PASSWORD
    value: "{{ .Values.postgresql.postgresqlPassword }}"
