apiVersion: v1
kind: ConfigMap
metadata:
  name: drone-mg
data:
  postgres_host: postgres
  postgres_port: "5432"
  postgres_database: test_db
  postgres_user: hello
---
apiVersion: v1
kind: Secret
metadata:
  name: drone-mg
stringData:
  postgres_password: topsecret
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drone-management-system-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /drone-management-system(/|$)(.*)
            backend:
              service:
                name: drone-management-system
                port:
                  number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: drone-management-system
  labels:
    app: drone-management-system
spec:
  ports:
    - port: 8080
      name: http
  type: ClusterIP
  selector:
    app: drone-management-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drone-management-system
spec:
  selector:
    matchLabels:
      app: drone-management-system
  template:
    metadata:
      labels:
        app: drone-management-system
    spec:
      containers:
        - name: drone-management-system
          image: drone-management-system:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deploy
  labels:
    name: postgres-deploy
    app: drone-management-system
spec:
  replicas: 1
  selector:
    matchLabels:
      name: postgres-pod
      app: drone-management-system
  template:
    metadata:
      name: postgres-pod
      labels:
        name: postgres-pod
        app: drone-management-system
    spec:
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: drone-mg
                  key: postgres_user
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: drone-mg
                  key: postgres_host
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: drone-mg
                  key: postgres_port
            - name: POSTGRES_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: drone-mg
                  key: postgres_database
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: drone-mg
                  key: postgres_password
---
apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    name: postgres-service
    app: drone-management-system
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    name: postgres-pod
    app: drone-management-system

