#spring.datasource.url=jdbc:postgresql://postgres:5432/test_db
#spring.datasource.username=hello
#spring.datasource.password=topsecret
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
project.version=1.0
server.port=8000
project.name=Drone Management System
project.description=Drone Management System REST API
springdoc.swagger-ui.path=/swagger-ui.html
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#drone.management.api.base-url=http://localhost/drone-management-api
drone.management.api.base-url=${DRONE_API_BASE_URL}
logging.level.org.springframework.boot.context.config=DEBUG